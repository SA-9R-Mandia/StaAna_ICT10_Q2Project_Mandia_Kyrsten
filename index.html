    <div class="container-fluid short-stack-regular bg-dark" style="height:1000px;">
        <div class="row">
            
        <div class="col-9 border border-dark rounded p-4 bg-light" id="box">
           <center>
           <h1>Student Grade Calculator <i class="fa-solid fa-calculator" style="color: #24f9e1;"></i> </h1>
           </center>
            <div class="mb-3">
                
            <div class="input-group">
                <span class="input-group-text" id="eht">First Name</span>
                <input type="text" class="form-control" id="first_name" >
            </div><br>
            
            <div class="input-group">
                <span class="input-group-text" id="eht">Last Name</span>
                <input type="text" class="form-control" id="last_name" >
            </div>
        </div>

        <h2>Enter your grades:</h2>
        
        <div class="grades-container">
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text" id="sci">Science</span>
                    <input type="text" class="form-control" id="science" placeholder="Grade">
                </div>
            </div>

            <br>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text" id="mat">Math</span>
                    <input type="text" class="form-control" id="math" placeholder="Grade">
                </div>
            </div>

            <br>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text" id="eng">English</span>
                    <input type="text" class="form-control" id="english" placeholder="Grade">
                </div>
            </div>

            <br>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text" id="fil">Filipino</span>
                    <input type="text" class="form-control" id="filipino" placeholder="Grade">
                </div>
            </div>

            <br>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text" id="ic">ICT</span>
                    <input type="text" class="form-control" id="ict" placeholder="Grade">
                </div>
            </div>

            <br>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text" id="ep">PE</span>
                    <input type="text" class="form-control" id="pe" placeholder="Grade">
                </div>
            </div>

            <br>
            
        </div>
        
        <button class="btn" type="submit" py-click="general_weighted_average">Calculate GWA</button>


        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>
            
        </div>
